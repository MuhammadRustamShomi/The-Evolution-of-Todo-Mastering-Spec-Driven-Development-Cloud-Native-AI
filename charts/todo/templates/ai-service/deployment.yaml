{{- if .Values.aiService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo.fullname" . }}-ai-service
  labels:
    {{- include "todo.aiService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.aiService.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo.aiService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo.aiService.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ai-service
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.aiService.image.repository }}:{{ .Values.aiService.image.tag }}"
          imagePullPolicy: {{ .Values.aiService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: BACKEND_URL
              value: "http://{{ include "todo.fullname" . }}-backend:{{ .Values.backend.service.port }}"
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo.fullname" . }}-config
                  key: OPENAI_MODEL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo.fullname" . }}-secrets
                  key: OPENAI_API_KEY
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo.fullname" . }}-config
                  key: CORS_ORIGINS
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.aiService.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
