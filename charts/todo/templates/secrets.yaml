apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo.fullname" . }}-secrets
  labels:
    {{- include "todo.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  DATABASE_URL: {{ include "todo.databaseUrl" . | quote }}
  {{- if .Values.aiService.enabled }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
