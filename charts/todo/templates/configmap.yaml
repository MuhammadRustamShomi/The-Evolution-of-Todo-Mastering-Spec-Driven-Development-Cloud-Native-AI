apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo.fullname" . }}-config
  labels:
    {{- include "todo.labels" . | nindent 4 }}
data:
  CORS_ORIGINS: {{ .Values.config.corsOrigins | quote }}
  DEBUG: {{ .Values.backend.env.DEBUG | quote }}
  {{- if .Values.aiService.enabled }}
  OPENAI_MODEL: {{ .Values.aiService.env.OPENAI_MODEL | quote }}
  {{- end }}
